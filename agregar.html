<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48" href="img/Log batman.png">
    <title>Agragar-Super Heroe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/agregar.css" />
  </head>

  <body>
    <header>
      <p>20% de descuento en todos los productos!</p>
      <a href="index.html" class="a-header">
        <img src="img/logo 1.png" alt="logo" />
        <h1>Nombre Tienda</h1>
      </a>
      <nav>
        <a href="contacto.html">Contacto</a>
        <a href="registro.html">Registrarme</a>
        <a href="login.html">Ingresar</a>
      </nav>
    </header>

    <main>
      <div>
        <div>
          <!-- titulo -->
          <h2>Añadí tu super!</h2>
          <p>Agrega tu personaje favorito completando las opciones</p>
        </div>
        <div>
          <form action="" method="post">
            <!-- form parte 1 -->
            <div class="div-nombre">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" required placeholder="Nombre" />
              <label for="fecha">Fecha</label>
              <input type="date" name="fecha" id="fecha" class="fecha" />
              <textarea name="descripcion" id="descripcion" cols="30" rows="10">
Descripción</textarea
              >
            </div>

            <!-- form parte 2 -->
            <div class="div-form-parte-2">
              <label for="Especie" id="label-especie">Especie</label>

              <select name="especie" id="especie">
                <option value="" disabled selected>Especie</option>
                <option value="Humano">Humano</option>
                <option value="Extraterrestre">Extraterrestre</option>
                <option value="Mutante">Mutante</option>
              </select>

              <label for="foto" class="label-foto">Agregar Foto</label>
              <input type="file" name="foto" id="foto" />

              <p class="p-poderes">Poderes</p>
              <div class="poderes">
                <div class="poder">
                  <input
                    type="checkbox"
                    name="volar"
                    id="volar"
                    value="volar"
                  />
                  <label for="volar">Volar</label>
                </div>
                <div class="poder">
                  <input
                    type="checkbox"
                    name="superinteligencia"
                    id="superinteligencia"
                    value="superinteligencia"
                  />
                  <label for="superinteligencia">Superinteligencia</label>
                </div>
                <div class="poder">
                  <input
                    type="checkbox"
                    name="laser"
                    id="laser"
                    value="laser"
                  />
                  <label for="laser">Vista de rayo láser</label>
                </div>
                <div class="poder">
                  <input
                    type="checkbox"
                    name="billetera"
                    id="billetera"
                    value="billetera"
                  />
                  <label for="billetera">Billetera gorda</label>
                </div>
              </div>

              <hr />

              <p class="p-poderes">Tipo de personaje</p>
              <div class="div-tipo-personaje">
                <input
                  type="radio"
                  name="tipo-personaje"
                  id="tipo-personaje-1"
                  value="heroe"
                />
                <label for="tipo-personaje-1">Héroe / Heroina</label>
              </div>
              <div class="div-tipo-personaje">
                <input
                  type="radio"
                  name="tipo-personaje"
                  id="tipo-personaje-2"
                  value="villano"
                />
                <label for="tipo-personaje-2">Villano / Villana</label>
              </div>

              <input type="submit" value="Añadir" />
            </div>
          </form>
          <div></div>
        </div>
        <!-- div parte 3 -->
      </div>
    </main>

    <footer>
      <p>Todos los derechos reservados</p>
    </footer>
  </body>
</html>
