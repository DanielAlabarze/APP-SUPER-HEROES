<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48" href="img/Log batman.png">
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

<body>
  <header>
    <p>20% de descuento en todos los productos!</p>
    <a href="index.html" class="a-header">
      <img src="img/logo 1.png" alt="logo">
      <h1>Nombre Tienda</h1>
    </a>
    <nav>
      <a href="contacto.html">Contacto</a>
      <a href="registro.html">Registrarme</a>
      <a href="login.html">Ingresar</a>
    </nav>
  </header>

  <main>
    <section class="section-contacto">
      <h2 class="h2-contacto">Iniciar Sesión</h2>

      <form action="" method="post">

        <input type="email" placeholder="Correo Electrónico" class="mail">
        <input type="password" placeholder="Contraseña" name="password" id="password" class="pass">
        <div class="buttons-form">
          <input type="submit" value="Entrar" class="entrar submit">
        </div>

        <div class="p-registro">
          <p>¿No tenés una cuenta?<a href="registro.html" class="a-login">Registrarme</a></p>
        </div>
      </form>

    </section>
  </main>

  <footer>
    <p>Todos los derechos reservados</p>
  </footer>
</body>

</html>
